aptitude:
  physique:
    description: Represents the entity's physical power, health, and toughness.
    athletic:
      description: Used for various feats of agility, climbing, swimming, and jumping.
      keywords:
      - athletic
      - climb
      - swim
      - jump
    blade:
      description: Used to attack with blades and swords of varying length and styles. Dagger, Sword, Scimitar, etc.
      keywords:
      - blade
      opposes:
      - blade
      - axe
      - polearm
      - brawling
      - missile
      - throwing
      longsword:
        description: Specialized training in the longsword.
      shortsword:
        description: Specialized training with shortswords and daggers.
      greatsword:
        description: Specialized training with large, two-handed swords.
      dagger:
        description: Specialized training with small, consealable knives.
    throwing:
      description: Skill with thrown weapons like javelins, daggers, and hand axes.
      keywords:
      - throwing
      - throw
    fortitude:
      description: Resisting poison, disease, and physical exhaustion or hardship.
      keywords:
      - fortitude
      - resist
    strength:
      description: Raw physical power, affecting lift capacity and melee damage.
      keywords:
      - strength
      - lift
      - bend
      - break
    axe:
      description: Wielding battle axes, hand axes, and other chopping weapons.
      keywords:
      - axe
      opposes:
      - blade
      - axe
      - polearm
      - brawling
      - missile
      - throwing
      battle-axe:
        description: Specialized training with one-handed battle axes.
      great-axe:
        description: Specialized training with large, two-handed axes.
    polearm:
      description: Using weapons on long shafts, like spears, halberds, and glaives.
      keywords:
      - polearm
      opposes:
      - blade
      - axe
      - polearm
      - brawling
      - missile
      - throwing
      spear:
        description: Specialized training with spears and javelins.
      halberd:
        description: Specialized training with heavy polearms like halberds and pikes.
    brawling:
      description: Unarmed combat, including punches, kicks, and grapples.
      keywords:
      - brawling
      - punch

