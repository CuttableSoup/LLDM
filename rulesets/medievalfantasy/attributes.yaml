  intelligence:
    description: Represents reasoning, memory, and academic or arcane knowledge.
    appraise:
      description: Assessing the value, origin, and authenticity of items.
      keywords:
      - appraise
      - value
    linguistic:
      description: Understanding, speaking, and reading multiple languages.
      keywords:
      - linguistic
      - translate
      - decipher
    arcane:
      description: Casting arcane spells and identifying magical phenomena.
      keywords:
      - arcane
