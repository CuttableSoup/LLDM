entity:
  name: Valerius
  is_player: true
  supertype: creature
  type: human
  description: A brave adventurer.
  
  max_hp: 100
  cur_hp: 100
  max_mp: 20
  cur_mp: 20
  max_fp: 20
  cur_fp: 20
  
  size: medium
  weight: 80.0

  move:
    land: 10
    swim: 0
    fly: 0
  
  attribute:
    physique: 10
    dexterity: 10
    intelligence: 10
    wisdom: 10
    presence: 10
    
    skill:
      blade: 6
      strength: 2
      
    specialization:
      longsword: 6

  interaction:
    - type: attack
      description: swings their weapon
      range: 1
      target:
        effect:
          - name: slashing
            apply: damage_cur_hp
            magnitude:
              value: strength
              type: roll
              source: user
              reference: skill
              post_mod: 2
            resist:
              value: opposed
              type: roll
              source: target
              reference: skill
      user:
        requirement:
          - type: test
            test:
              source: user
              value: longsword
              reference: specialization
              type: roll
            difficulty:
              source: target
              type: roll
              value: opposed
              reference: skill
