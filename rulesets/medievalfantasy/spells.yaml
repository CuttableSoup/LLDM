entity:
  name: charm person
  description: Magically charms a humanoid to regard you as a friend.
  supertype: supernatural
  type: arcane
  subtype: enchantment
  slot:
    - mind
  interaction:
    - type: use
      description: cast charm person
      range: 10
      target:
        effect:
          - name: charmed
        requirement:
          - supertype: creature
          # Resist: Target must FAIL Will vs User Arcane
          # So Requirement: Test Will vs Arcane. If Pass, Interaction Fails?
          # Actually, we want the effect to apply if they FAIL.
          # So we need 'fail_effect' or 'not' requirement?
          # For now, let's assume 'charmed' effect handles the contest or we simplify.
          # Simplified: User rolls vs Target Will.
      user:
        requirement:
          - test:
              source: user
              stat: intelligence.arcane.enchantment
              type: roll
            difficulty:
              source: target
              stat: wisdom.willpower
              type: roll
          - cur_mp: -8

