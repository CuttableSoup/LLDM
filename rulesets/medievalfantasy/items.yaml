entity:
  name: longsword
  description: a metal blade
  supertype: object
  type: blade
  subtype: sword
  slot:
    - hand
  weight: 5
  bulk: 1
  value: 10
  interaction:
    - type: attack
      range: 1
      target:
        effect:
          - name: slashing
            magnitude:
              source: user
              stat: strength
              modifier: 6
              type: roll
        requirement:
          - or:
              supertype: creature
              supertype: object
          - not:
              subtype: specter
      user:
        requirement:
          - test:
              source: user
              stat: physique.blade.longsword
              type: roll
            difficulty:
              source: target
              stat: opposed
              type: roll

