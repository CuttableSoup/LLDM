entity:
  name: amulet of foolishness
  description: A heavy gold amulet that feels cold to the touch.
  supertype: object
  type: accessory
  subtype: amulet
  slot:
    - neck
  weight: 1
  value: 0
  interaction:
    - type: unequip
      user:
        requirement:
          - name: "Cursed - Foolishness"
            relation: not_exists # Custom logic needed? Or just check if status exists
            # For now, simplifying.
      pass:
        description: "The amulet's magic fades, and it comes off easily."
      fail:
        description: "You try to remove the amulet, but it sears your hand and will not budge!"

  # Status application on equip is usually handled by the system or a trigger, 
  # but for now we'll leave it as a passive effect if the system supports it, 
  # or add a 'trigger' for when equipped.
  trigger:
    - frequency: round # Check every round? Or just assume passive.
      length: "*"
      user:
        effect:
          - name: "Cursed - Foolishness"
            magnitude:
              source: none
              value: 1
              type: static

